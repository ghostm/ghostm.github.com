---
layout: default
---
<div class="row">
	<div class="container">
	
	<div class="twocol"></div>
	<div class="eightcol">
		<div id="post">
			{{ content }}
		</div>
	</div>
	<div class="twocol last"></div>
	<div>
</div>

<div class="container">
<div class="row">
	<div class="twocol"></div>
	<div class="eightcol">
		<div id="related">
			<h2>Related Posts</h2>
			<ul class="posts">
				{% for post in site.related_posts limit:3 %}
				<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="twocol last"></div>
		</div>
	</div>
</div>
